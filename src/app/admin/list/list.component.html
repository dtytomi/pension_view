<h4>Managers</h4>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr class="table-primary">
        <th scope="col">Providers</th>
        <th scope="col">Fund 1</th>
        <th scope="col">Fund 2</th>
        <th scope="col">Fund 3</th>
        <th scope="col">Fund 4</th>    
        <th scope="col">Fund date</th>    
        <th scope="col">Date Updated</th>    
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- <td colspan="5" class="alert alert-danger" >error</td> -->
      </tr>
      <tr>
      <tr *ngFor="let pension of pensions">
        <th scope="row">{{pension?.provider}}</th>
        <td>{{pension?.fund1}}</td>
        <td>{{pension?.fund2}}</td>
        <td>{{pension?.fund3}}</td>
        <td>{{pension?.fund4}}</td>
        <td>{{pension?.fund_date | date}}</td>
        <td>{{pension?.date | date : 'medium'}}</td>
        <th>
          <a class="edit mx-4" (click)="onUpdate(pension?.id)">edit</a>
          <a class="del" (click)="onDelete(pension?.id)">delete</a>
        </th>
      </tr>
    </tbody>
  </table>

</div>
