<section class="section">
  <div class="container">
    <mat-tab-group dynamicHeight mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
      <mat-tab label="Fund I">
        <div class="example-large-box">
          <div class="columns is-centered is-multiline" id="sectioncontainer">
            <div class="column is-narrow">
              <article class="message">
                <div class="message-header">
                  <!-- Make a header using the `name` property from the current season in the loop -->
                  <p class="has-text-centered">Year To Date Return (%) {{year}} </p>
                </div>
                <div class="message-body">
                  <div class="board-item scroll">
                    <app-table [dataSource]="fund1" [serial]="serialProvider" [provider]="incProvider" [price]="incPrice1" [display]="retDisplay1" [date]="incDate"></app-table>
                  </div>
                </div>
              </article>
              <article class="message">
                <div class="message-header">
                  <!-- Make a header using the `name` property from the current season in the loop -->
                  <p class="has-text-centered">Full Year Return (%) {{ lastyear }}</p>
                </div>
                <div class="message-body">
                  <div class="board-item scroll">
                    <app-table [dataSource]="results" [serial]="serialProvider" [provider]="incProvider" [price]="fullYear" [display1]="fullDisplay"></app-table>
                  </div>
                </div>
              </article>
            </div>
          </div>
        </div>
      </mat-tab>
