<div class="scroll">
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)"
      class="mat-elevation-z8 table is-striped">
      <ng-container *ngFor="let column of serial">
        <ng-container [matColumnDef]="column.displayedColumns">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="pb-3">{{column.displayedColumns }}</th>
          <td mat-cell *matCellDef="let element of provider; let i = index;" [innerHTML]="i+1 "></td>
        </ng-container>
      </ng-container>
  
      <ng-container *ngFor="let column of provider; let i = index">
        <ng-container [matColumnDef]="column.displayedColumns">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="pb-3">{{column.displayedColumns }}</th>
          <td mat-cell *matCellDef="let element" [innerHTML]="element[column.value]"></td>
        </ng-container>
      </ng-container>
  
      <ng-container *ngFor="let column of display">
        <ng-container [matColumnDef]="column.displayedColumns">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="pb-3">{{column.displayedColumns }}</th>
          <td mat-cell *matCellDef="let element" [innerHTML]="(element[column.value] | number:'1.1-2')"></td>
        </ng-container>
      </ng-container>
  
      <ng-container *ngFor="let column of display1">
        <ng-container [matColumnDef]="column.displayedColumns">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="pb-3">{{column.displayedColumns }}</th>
          <td mat-cell *matCellDef="let element"
            [innerHTML]="((element[column.value2]-element[column.value1])/ element[column.value1]) | percent:'1.1-2'">
          </td>
        </ng-container>
      </ng-container>
      <ng-container *ngFor="let column of price">
        <ng-container [matColumnDef]="column.displayedColumns">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="pb-3">{{column.displayedColumns }}</th>
          <td mat-cell *matCellDef="let element" [innerHTML]="(element[column.value])"></td>
        </ng-container>
      </ng-container>
  
      <ng-container *ngFor="let column of date">
        <ng-container [matColumnDef]="column.displayedColumns">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="pb-3">{{column.displayedColumns }}</th>
          <td mat-cell *matCellDef="let element" [innerHTML]="(element[column.value] | fundDate )"></td>
        </ng-container>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
</div>
