<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table is-striped">

    <!--- Note that these columns can be defined in any order.
The actual rendered columns are set as a property on the row definition" -->
    <ng-container *ngFor="let column of provider">
      <ng-container [matColumnDef]="column.displayedColumns">
        <th mat-header-cell *matHeaderCellDef>{{column.displayedColumns }}</th>
        <td mat-cell *matCellDef="let element" [innerHTML]="element[column.value]" ></td>
      </ng-container>
    </ng-container>
    <ng-container *ngFor="let column of price">
      <ng-container [matColumnDef]="column.displayedColumns">
        <th mat-header-cell *matHeaderCellDef>{{column.displayedColumns }}</th>
        <td mat-cell *matCellDef="let element" [innerHTML]="(element[column.value] | currency: '₦')" ></td>
      </ng-container>
    </ng-container>
    <ng-container *ngFor="let column of display">
      <ng-container [matColumnDef]="column.displayedColumns">
        <th mat-header-cell *matHeaderCellDef>{{column.displayedColumns }}</th>
        <td mat-cell *matCellDef="let element" [innerHTML]="(element[column.value] | number:'1.1-2')" ></td>
      </ng-container>
    </ng-container>
    <ng-container *ngFor="let column of display1">
      <ng-container [matColumnDef]="column.displayedColumns">
        <th mat-header-cell *matHeaderCellDef>{{column.displayedColumns }}</th>
        <td mat-cell *matCellDef="let element" [innerHTML]="((element[column.value2]-element[column.value1])/ element[column.value1]) | percent:'1.1-2'" ></td>
      </ng-container>
    </ng-container>
    <ng-container *ngFor="let column of date">
      <ng-container [matColumnDef]="column.displayedColumns">
        <th mat-header-cell *matHeaderCellDef>{{column.displayedColumns }}</th>
        <td mat-cell *matCellDef="let element" [innerHTML]="(element[column.value] | amDateFormat:'LL') || (element[column.value])" ></td>
      </ng-container>
    </ng-container>
